<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="board"></div>
    <div id="status"></div>
    <div id="mode-select">
        <input type="radio" id="player-vs-computer" name="mode" value="player-vs-computer" checked>
        <label for="player-vs-computer">Играть против компьютера</label><br>
        <input type="radio" id="two-players" name="mode" value="two-players">
        <label for="two-players">Играть с другом</label><br>
    </div>
    <button id="reset">Начать заново</button>
</div>
<script src="tictactoe.js"></script>
</body>
</html>
